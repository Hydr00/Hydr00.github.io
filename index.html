<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>海浊的github主页</title>
		<style type="text/css">
			* {
				text-align: center;
				margin: 0;
				font-family: Helvetica Neue, Helvetica, Arial, Microsoft Yahei, Hiragino Sans GB, Heiti SC, WenQuanYi Micro Hei, sans-serif;
				;
			}

			#overalldiv {
				position: absolute;
				margin: auto;
				height: 100vh;
				width: 100vw;
				overflow: hidden;
				background-size: 100vh;
				background-position-x: right;
				background-repeat-x: no-repeat;
				background-image: url(http://r.photo.store.qq.com/psb?/V11F0U9a0bZGws/nO4Tz1BogSRnrrb8YnbN*pIvx03wjTZm5btxNs8rn1k!/r/dFMBAAAAAAAA);
			}

			#overallshadow {
				position: absolute;
				width: 100%;
				height: 100%;
				box-shadow: 0px 0px 100px 180px inset rgba(0, 0, 0, 0.07);
				z-index: 1;
			}

			#overallblink {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #000000;
				opacity: 0;
				animation: blink 120ms infinite;
			}

			@keyframes blink {
				0% {
					opacity: 0.01;
				}

				100% {
					opacity: 0;
				}
			}

			#contentbox {
				position: absolute;
				left: 5%;
				width: 400px;
				height: 100%;
				z-index: 2;
			}

			#titlebox {
				position: relative;
				height: 15vh;
				width: 500px;
			}

			#titleboxtrigger {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 2;
			}

			#titleboxtrigger:hover {
				cursor: pointer;
			}

			#title {
				position: absolute;
				z-index: 1;
				color: white;
				text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
				font-size: 60px;
			}

			#time {
				z-index: 1;
				opacity: 0;
				position: absolute;
				bottom: 50%;
				left: 0;
				transition-duration: 300ms;
				color: white;
				text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.25);
				font-weight: 530;
			}

			#showcasediv {
				position: relative;
				height: 300px;
				width: 350px;
			}

			.items {
				background-color: #FFFFFF;
				height: 30px;
				border-radius: 15px;
				width: 100%;
				text-align: center;
				line-height: 30px;
				transition-duration: 150ms;
				transform-origin: center;
				box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.08);
				margin-top: 10px;
				margin-bottom: 10px;
				margin-right: 0px;
				overflow: hidden;
				position: relative;
			}

			.items:hover {
				cursor: pointer;
				background-color: #ededed;
				color: white;
			}

			a {
				color: black;
				text-decoration: none;
			}
		</style>

	</head>
	<body>
		<div id="overalldiv">
			<div id="overallshadow">

			</div>
			<div id="overallblink">

			</div>
			<div id="contentbox">
				<div id="titlebox">
					<div id="titleboxtrigger">
					</div>
					<p id="title">Hydro's Projects</p>
					<p id="time"></p>
				</div>
				<div id="showcasediv">
					<a href="Cateyes/Cateye_index.html">
						<div class="items">
							<p>Cateye Eago</p>
						</div>
					</a>
					<a href="Safepedia/index_update.html">
						<div class="items">
							<p>Safepedia</p>
						</div>
					</a>
					<div class="items">
						按钮样式
					</div>
				</div>
			</div>
		</div>
		</div>
		<style type="text/css">
			.items:after {
				content: "";
				display: block;
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				pointer-events: none;
				background-image: radial-gradient(circle, #666 10%, transparent 10.01%);
				background-repeat: no-repeat;
				background-position: 50%;
				transform: scale(10, 10);
				opacity: 0;
				transition: transform .3s, opacity .5s;
			}

			.items:active:after {
				transform: scale(0, 0);
				opacity: .3;
				transition: 0s;
			}
		</style>
		<script type="text/javascript">
			var CurrentTime = new Date().toLocaleString();
			var TimeBox = document.getElementById("time");
			var showing = 0;
			TimeBox.innerText = CurrentTime;
			document.getElementById("titleboxtrigger").addEventListener("click", function() {
				showing = showtime(showing);
			});

			function showtime(showing) {
				if (showing == 0) {
					TimeBox.style.opacity = "1";
					TimeBox.style.bottom = "0%";
					return 1
				} else {
					TimeBox.style.opacity = "0";
					TimeBox.style.bottom = "50%";
					return 0;
				}
			}
		</script>


	</body>
</html>
