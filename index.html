<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>海浊的github主页</title>
		<style type="text/css">
			* {
				text-align: center;
				margin: 0;
				font-family: Helvetica Neue, Helvetica, Arial, Microsoft Yahei, Hiragino Sans GB, Heiti SC, WenQuanYi Micro Hei, sans-serif;
				;
			}

			#overalldiv {
				position: absolute;
				margin: auto;
				height: 100vh;
				width: 100vw;
				overflow: hidden;
				background-size: 100vh;
				background-position-x: right;
				background-repeat-x: no-repeat;
				background-image: url(http://r.photo.store.qq.com/psb?/V11F0U9a0bZGws/nO4Tz1BogSRnrrb8YnbN*pIvx03wjTZm5btxNs8rn1k!/r/dFMBAAAAAAAA);
			}

			#overallshadow {
				position: absolute;
				width: 100%;
				height: 100%;
				box-shadow: 0px 0px 100px 180px inset rgba(0, 0, 0, 0.07);
				z-index: 1;
			}
			#overallblink{
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #000000;
				opacity: 0;
				animation: blink 120ms infinite;
			}
			@keyframes blink{
				0%{
					opacity: 0.01;
				}
				100%{
					opacity: 0;
				}
			}

			#contentbox {
				position: absolute;
				left: 5%;
				width: 50%;
				height: 100%;
				z-index: 2;
			}

			#titlebox p {
				color: white;
				text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
				font-size: 60px;
			}
			#titlebox P:hover{
				cursor: pointer;
			}

			#showcasediv {
				height: 300px;
			}

			.items {
				background-color: #FFFFFF;
				height: 30px;
				border-radius: 15px;
				width: 50%;
				text-align: center;
				line-height: 30px;
				margin: auto;
				transition-duration: 150ms;
				transform-origin: center;
				box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.08);
				margin-top: 10px;
				margin-bottom: 10px;
			}

			.items:hover {
				cursor: pointer;
				transform: scale(1.01);
				background-color: #ededed;
				color: white;
			}

			a {
				color: black;
				display: inline-block;
				white-space: nowrap;
				text-decoration: none;
			}
		</style>

	</head>
	<body>
		<div id="overalldiv">
			<div id="overallshadow">

			</div>
			<div id="overallblink">
				
			</div>
			<div id="contentbox">
				<div id="titlebox">
					<p>Hydro's Projects</p>
				</div>
				<div id="showcasediv">
					<div class="items">
						<a href="/Cateye_index.html">Cateye Eago</a>
					</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
