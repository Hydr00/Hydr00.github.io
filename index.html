<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>海浊的github主页</title>
		<style type="text/css">
			* {
				text-align: center;
				}
			#showdiv {
				background-color: #DCDCDC;
				height: 300px;
				width: 100%;
			}
			.items{
				background-color: #FFFFFF;
				height: 30px;
				border-radius: 15px;
				width: 50%;
				text-align: center;
				margin: auto;
				transition-duration: 120ms;
				transform-origin: center;
			}
			.items:hover{
				transform: scale(1.1);
			}
			a{
				display: inline-block;
				white-space: nowrap;
			}
		</style>

	</head>
	<body>
		<div id="showdiv">
			<h1>海浊的Github主页</h1>
			<div class="items">
					<a href="/Cateye_index.html">前往APP首页</a>
			</div>
		</div>
	</body>
</html>
