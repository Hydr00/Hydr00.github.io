<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="Theme_color.css" />

		<style type="text/css">
			* {
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
			}

			body {
				background-color: #F8F8F8;
			}

			#overall {
				width: 94vw;
				margin: auto;
			}

			#topmenus {
				text-align: right;
				font-size: small;
			}

			.topmenusicon {
				display: inline-block;
				margin-top: 0.3rem;
				margin-bottom: 0.3rem;
			}

			#namecard {
				height: 10vh;
				display: flex;
				justify-content: space-between;
			}

			#namepic {
				display: inline-block;
				width: 25%;
				height: 100%;
				border-radius: 999px;
				overflow: hidden;
				background-image: url(onlineimgs/商品图片.png);
				background-size: 100%;
			}

			#nameinfo {
				display: inline-block;
				width: 70%;
			}

			#name {
				height: 6vh;
				font-size: 5.5vw;
				font-weight: 500;
				line-height: 6vh;
				text-align: left;

			}

			#name_desc {
				height: 4vh;
				line-height: 4vh;
				font-size: 2vh;
				background-color: white;
				border-radius: 2.5vh;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div id="overall">
			<div id="topmenus">
				<div class="topmenusicon">
					🔶
				</div>
				<div class="topmenusicon">
					您有2个包裹正在递送中
				</div>
			</div>
			<div id="namecard">
				<div id="namepic"></div>
				<div id="nameinfo">
					<div id="name">蓝色乌贼喷喷</div>
					<div id="name_desc">一只蓝色的乌贼喷喷(inkling)</div>
				</div>
			</div>
			<style type="text/css">
				#assetcontainer {
					margin-top: 3vh;
					width: 100%;
					height: 8vh;
					display: flex;
					justify-content: space-around;
				}

				#assetcontainer_items {
					width: 49%;
					text-align: center;
					color: var(--theme_color_dark_1);
					font-size: large;
					font-weight: bold;
					line-height: 4vh;
					background-image: -webkit-gradient(linear, 0 0, 0 bottom, from(var(--theme_color_dark_1)), to(var(--theme_color_light_1)));
					-webkit-background-clip: text;
					-webkit-text-fill-color: transparent;
				}
			</style>


			<div id="assetcontainer">
				<div id="assetcontainer_items">
					猫眼币<br>999
				</div>
				<div id="assetcontainer_items">
					猫眼积分<br>999
				</div>
			</div>



			<style type="text/css">
				#statuecontainer {
					height: 8vh;
					display: flex;
					justify-content: space-around;
				}

				#statuecontainer_items {
					width: 25%;
					text-align: center;
					padding-top: 3%;
					padding-bottom: 3%;
					font-size: small;
				}

				#statuecontainer_items:after {
					content: "999";
					display: block;
				}

				#otherfunctioncontainer {
					width: 100%;
					background-color: white;
					height: 10vh;
					display: flex;
					justify-content: space-around;
					border-radius: 5vw;
				}

				.otherfunctioncontainer_items {
					width: 49%;
					text-align: center;
					line-height: 10vh;
				}

				#myordercontainer {
					margin-top: 3vh;
					width: 100%;
					height: 9vh;
					display: flex;
					justify-content: space-around;
				}

				.myordercontainer_items {
					width: 9vh;
					padding-top: 1vh;
					text-align: center;
					background: linear-gradient(var(--theme_color_dark_1), var(--theme_color_light_1));
					border-radius: 999px;
					color: white;
				}

				.myordercontainer_items:after {
					content: "999";
					font-size: large;
					display: block;
					font-weight: bold;
				}
			</style>

			<div id="statuecontainer">
				<div id="statuecontainer_items">
					收藏夹
				</div>
				<div id="statuecontainer_items">
					关注店铺
				</div>
				<div id="statuecontainer_items">
					足迹
				</div>
				<div id="statuecontainer_items">
					优惠券
				</div>
			</div>

			<div id="otherfunctioncontainer">
				<div class="otherfunctioncontainer_items">
					猫眼社区
				</div>
				<div class="otherfunctioncontainer_items">
					我的创作
				</div>
			</div>
			<div id="myordercontainer">
				<div class="myordercontainer_items">
					待付款
				</div>
				<div class="myordercontainer_items">
					待发货
				</div>
				<div class="myordercontainer_items">
					待收货
				</div>
				<div class="myordercontainer_items">
					待评价
				</div>
			</div>
			<style type="text/css">
				#deliveringbox {
					margin-top: 3vh;
					width: 100%;
					height: 25vh;
					background-image: url(onlineimgs/1200px-Inkling_SSBU.png), repeating-linear-gradient(45deg, rgb(230, 230, 230), rgb(230, 230, 230) 4vw, rgb(245, 245, 245) 4vw, rgb(245, 245, 245) 8vw);
					background-size: 100%;
					text-align: left;
					text-shadow: 0 0 1px black;
					color: white;
					font-size: small;
				}
			</style>
			<div id="deliveringbox">
				<p>(1/2)当前递送中, 预计13.13到达</p>
				<p>splatoon2 amibo</p>
			</div>
			<style type="text/css">
				.inventory {
					margin-top: 5vh;
				}

				#inventory_icons {
					font-size: 2rem;
				}

				#inventory_icons>p {
					display: inline-block;
				}
			</style>
			<div class="inventory">
				<p style="float: right;color: #A9A9A9;">管理</p>
				<p>我的物品</p>
				<hr>
				<div id="inventory_icons">
					<p>🎁</p>
					<p>🎂</p>
					<p>🎈</p>
					<p>🍕</p>
					<p>🍻</p>
					<p>🥑</p>
					<p>🍲</p>
					<p>🌌</p>
					<p>❄</p>
					<p>💱</p>
				</div>
			</div>
			
			<style type="text/css">
				#brand{
					display: flex;
					justify-content: space-between;
					flex-wrap: wrap;
				}
				.brand_items{
					width: 46.5vw;
					margin-top: 0.5vh;
					height: 6vh;
					border-radius: 1vh;
					line-height: 6vh;
					text-align: center;
					color: white;
					text-shadow: 0px 0px 3px black;
					font-size: large;
				}
				.black{
					background: linear-gradient(135deg,rgb(0, 0, 0),rgb(142, 142, 142) 40%,rgb(0, 0, 0) 40%,rgb(123, 123, 123));
				}
				.orange{
					background: linear-gradient(135deg,rgb(251, 186, 1),var(--theme_color_dark_1) 40%,rgb(244, 1, 1) 40%,var(--theme_color_dark_1));
				}
				.blue{
					background: linear-gradient(135deg,rgb(67, 5, 255),rgb(1, 251, 239) 40%,rgb(255, 5, 174) 40%,rgb(251, 1, 1));
				}
				.red{
					background: linear-gradient(135deg,rgb(255, 0, 0),rgb(251, 186, 1) 40%,rgb(255, 5, 174) 40%,rgb(251, 1, 1));
				}
				.red_normal{
					background-color: #EF2626;
				}
				.gray_normal{
					background-color: #D3D3D3;
				}
			</style>
			<div class="inventory">
				<p style="float: right;color: #A9A9A9;">管理</p>
				<p>我的勋章</p>
				<hr>
				<div id="brand">
					<div class="brand_items black" style="text-shadow: 0 0 6px #DAB86E;">
						LV.10 猫眼会员
					</div>
					<div class="brand_items blue">
						LV.5 社区贡献者
					</div>
					<div class="brand_items blue">
						LV.4 塑料小人
					</div>
					<div class="brand_items red">
						LV.4 卡面来打
					</div>
					<div class="brand_items red_normal">
						LV.3 手办达人
					</div>
					<div class="brand_items gray_normal">
						LV.3 诚信肥宅
					</div>
					<div class="brand_items gray_normal">
						LV.1 技术控
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
