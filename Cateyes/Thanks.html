<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>感谢您的购买！</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<style type="text/css">
			* {
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
				
			}
			#overall{
				height: 50%;
				width: 80%;
				margin: auto;
			}
		</style>
	</head>
	<body style="display: flex;height: 100vh;text-align: center;align-items: center;">
		<div id="overall">
			<h1>完成</h1>
			<img src="onlineimgs/Pay_2.gif" >
			<p>感谢您的购买！</p>
			<p>将自动于
			<span id="number" style="color: #EF2626; font-size: larger;"></span>
			秒后返回</p>
		</div>
		<script type="text/javascript">
			var counter = 3;
			document.getElementById("number").innerText = counter;
			setInterval("countdown()",1000);
			function countdown(){
				counter-=1;
				document.getElementById("number").innerText = counter;
				if(counter==0){
					window.open("Cateye_cart.html",true);
				}
			}
		</script>
	</body>
</html>
