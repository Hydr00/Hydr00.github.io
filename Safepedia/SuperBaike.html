<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BaikeOverRide</title>
		<link rel="stylesheet" type="text/css" href="css/theme_colors.css"/>
		<style type="text/css">
			#headder {
				height: 350px;
				text-align: center;
				background-image: linear-gradient(to right, var(--themecolor_1), var(--themecolor_2));
				box-shadow: 2px 2px 2px #D3D3D3;
				color: #FFFFFF;
				position: relative;
			}

			#title {
				font-size: 50px;
				line-height: 200px;
			}

			#headdermask {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 200px;
				transition-duration: 0.15s;
			}
			input{
				width: 100%;
				font-size: 30px;
				border: 1px solid transparent;
				border-radius: 5px;
			}
			#search {
				height: 150px;
				text-align: center;
			}
			button{
				background-color: #EDEDED;
				border: 1px solid transparent;
				border-radius: 5px;
				transition-duration: 150ms;
				overflow: hidden;
				position: relative;
			}
			button:hover{
				cursor: pointer;
			}
			button:after {
				content: "";
				display: block;
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				pointer-events: none;
				background-image: radial-gradient(circle, #666 10%, transparent 10.01%);
				background-repeat: no-repeat;
				background-position: 50%;
				transform: scale(10, 10);
				opacity: 0;
				transition: transform .3s, opacity .5s;
			}
			
			button:active:after {
				transform: scale(0, 0);
				opacity: .3;
				transition: 0s;
			}
		</style>

	</head>
	<body>
		<div id="headder">
			<div id="title">
				百科综合查询页面
			</div>
			<div id="search">
				<div style="margin-bottom: 20px;margin-left: auto; margin-right: auto; width: 80%;"><input
					 type="text" class="form-control" id="searchtext"></div>
				<button type="button" onclick="search()" style="height: 60px;width: 160px;font-size: 20px;">GetThemAll!</button>
			</div>
			<div id="headdermask"></div>
		</div>
		<!-- 以上是头图 -->

		<!-- 展示区 -->
		<iframe src="" width="100%" height="500px" id="baidu" sandbox="allow-forms allow-scripts allow-same-origin"></iframe>
		></iframe>
		<iframe src="" width="100%" height="500px" id="wiki" sandbox="allow-forms allow-scripts allow-same-origin"></iframe>
		></iframe>
		<iframe src="" width="100%" height="500px" id="MBA" sandbox="allow-forms allow-scripts allow-same-origin"></iframe>
		></iframe>



		<script type="text/javascript">
			function search() {
				var text = document.getElementById("searchtext").value;
				document.getElementById("baidu").src = "https://baike.baidu.com/item/" + text;
				document.getElementById("wiki").src = "https://zh.wikipedia.org/wiki/" + text;
				document.getElementById("MBA").src = "https://wiki.mbalib.com/wiki/" + text;
			}
			document.addEventListener("keyup", ifisenter)

			function ifisenter(event) {
				if (event.keyCode == 13) {
					search()
				}
			}
		</script>



	</body>
</html>
