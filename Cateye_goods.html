		<style type="text/css">
			* {
				margin: 0;
				font: 12px Helvetica Neue, Helvetica, Arial, Microsoft Yahei, Hiragino Sans GB, Heiti SC, WenQuanYi Micro Hei, sans-serif;
			}

			#bigpiccontainer_overall {
				height: 65vh;
				overflow: hidden;
				position: relative;
			}

			#notrealbigpiccontainer {
				position: absolute;
				height: 6vh;
				width: 100%;
				bottom: 0%;
				z-index: 2;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.button_in_not_real {
				height: 3vh;
				line-height: 3vh;
				width: 12vw;
				background-color: #FF9646;
				background: linear-gradient(90deg, rgb(251, 76, 1), rgb(255, 153, 85));
				border-radius: 99px;
				margin-left: 2%;
				margin-right: 2%;
				text-align: center;
				font-size: 3vw;
				color: white;
			}

			#realbigpiccontainer {
				height: 65vh;

				position: absolute;
				z-index: 1;
				background: repeating-linear-gradient(45deg, rgb(10, 10, 10), rgb(10, 10, 10) 2vw, rgb(50, 50, 50) 2vw, rgb(50, 50, 50) 4vw);
			}

			#bigpiccontainer {
				height: 100%;
			}

			.big_goods_pic {
				max-height: 100%;
				max-width: 100%;
			}
